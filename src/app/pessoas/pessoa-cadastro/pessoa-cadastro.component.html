<div class="container">
  <form #p="ngForm" autocomplete="off" (ngSubmit)="salvar(p)" >

    <div class="grid">
      <div class="col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome"
          ngModel #nome="ngModel" required minlength="5">
        
        <app-message [control]="nome.control" error="required"
          text="Informe o nome"></app-message>
        <app-message [control]="nome.control" error="minlength"
          text="Mínimo de {{ nome.errors?.['minlength']?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="col-12 md-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" [(ngModel)]="pessoa.endereco.logradouro"
          ngModel #logradouro="ngModel" required>
        
        <app-message [control]="logradouro.control" error="required"
          text="Informe o logradouro"></app-message>
      </div>

      <div class="col-12 md-3 p-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero" [(ngModel)]="pessoa.endereco.numero"
          ngModel #numero="ngModel" required>
        
        <app-message [control]="numero.control" error="required"
          text="Informe o número"></app-message>
      </div>

      <div class="col-12 md-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" ngModel [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="col-12 md-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" [(ngModel)]="pessoa.endereco.bairro"
          ngModel #bairro="ngModel" required>
        
        <app-message [control]="bairro.control" error="required"
          text="Informe o bairro"></app-message>
      </div>

      <div class="col-12 md-4 p-fluid">
        <label>CEP</label>
        <p-inputMask name="cep" mask="99.999-999" [(ngModel)]="pessoa.endereco.cep"
          ngModel #cep="ngModel" [required]="true"></p-inputMask>
        
        <app-message [control]="cep.control" error="required"
          text="Informe o CEP"></app-message>
      </div>

      <div class="col-12 md-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" [(ngModel)]="pessoa.endereco.cidade"
          ngModel #cidade="ngModel" required>
          
          <app-message [control]="cidade.control" error="required"
          text="Informe a cidade"></app-message>
      </div>

      <div class="col-12 md-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" [(ngModel)]="pessoa.endereco.estado"
          ngModel #estado="ngModel" required>
          
          <app-message [control]="estado.control" error="required"
          text="Informe o estado"></app-message>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="p.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>

        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
